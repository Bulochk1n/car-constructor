<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cars</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header class="border-bottom lh-1 py-3">
    <header th:insert="~{block/header :: header}"></header>

    <div class="container mt-5 mb-5">
        <h1>Add Car</h1>

        <form action="/cars/add" method="POST" enctype="multipart/form-data">
            <label for="name">car name:</label>
            <input type="text" id="name" name="name"  class="form-control" required><br>

            <label for="price">Price:</label>
            <input type="number" id="price" name="price"  class="form-control" required><br>

            <label for="description">Specifications:</label>
            <textarea id="description" name="specifications"  class="form-control" required></textarea><br>

            <label for="image">Photo:</label>
            <input type="file" id="image" name="image" accept="image/*"  class="form-control" required><br>

            <button type="submit" class="btn btn-success">Add Car</button>
        </form>

    </div>
</header>
</body>
</html>
