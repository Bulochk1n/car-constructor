<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/build/three.min.js"></script>
</head>
<body>
<a class="link-secondary" href="/cars/orders">Back</a><br>

<header class="border-bottom lh-1 py-3">
    <header th:insert="~{block/header :: header}"></header>

    <div class="container mt-5">
        <div th:each="el : ${order}" class="alert alert-info mt-2">
            <h3 th:text="${el.id}"></h3>
            <p><b>Id: </b> <span th:text="${el.id}"></span></p><br>
            <p><b>CarID: </b> <span th:text="${el.carId}"></span></p><br>
            <p><b>Car name: </b> <span th:text="${el.carName}"></span></p><br>
            <p><b>Price: </b> <span th:text="${el.price}"></span></p><br>
            <p><b>Specifications: </b> <span th:text="${el.specifications}"></span></p><br>
            <p><b>Username: </b> <span th:text="${el.username}"></span></p><br>
            <p><b>Customer name: </b> <span th:text="${el.customerName}"></span></p><br>
            <p><b>Customer address: </b> <span th:text="${el.customerAddress}"></span></p><br>
            <p><b>Customer phone: </b> <span th:text="${el.customerPhone}"></span></p><br>
            <p><b>customer email: </b> <span th:text="${el.customerEmail}"></span></p><br>
            <form th:action="'/cars/orders/' + ${el.id} + '/remove'" method="post">
                <button class="btn btn-danger" type="submit" >Remove order</button>
            </form><br>
            <form th:action="'/cars/orders/' + ${el.id} + '/complete'" method="post">
                <button class="btn btn-success" type="submit" >Complete order</button>
            </form><br>

        </div>

    </div>
</header>
</body>
</html>
