<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Cars</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Добавляем фиксированную высоту и скролл для header */
        header {
            height: 100vh; /* Высота header установлена на 80% высоты экрана */
            overflow-y: auto; /* Включаем вертикальную прокрутку */
        }
    </style>
</head>
<body>
<header class="border-bottom lh-1 py-3" >

    <div class="container mt-0">
        <div class="container mt-5">
            <a class="link-secondary" href="/" type="submit" >Home</a><br>
        </div>
    </div>

    <div class="container mt-0">
        <div class="container mt-5">
            <a class="link-secondary" href="/cars/orders" type="submit" >Orders</a><br>
        </div>
    </div>

    <div class="container mt-5">
        <h1>Cars</h1>
        <div th:each="el : ${cars}" class="alert alert-info mt-2 car-container">
            <div class="car-info">
                <h3 th:text="${el.name}"></h3>
                <p th:text="${el.price}"></p>
                <a th:href="'/cars/' + ${el.id}" class="btn btn-success">More info</a>
            </div>

            <div>
                <div class="car-image">
                    <img th:src="${el.shortImagePath}" alt="${el.name}">
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
