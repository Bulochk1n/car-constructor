<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>New user</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header class="border-bottom lh-1 py-3">
  <header th:insert="~{block/header :: header}"></header>

  <div class="container mt-5 mb-5">
    <h1>New User</h1>

    <form action="/new-user" method="POST" enctype="multipart/form-data">
      <label for="username">username:</label>
      <input type="text" id="username" name="username"  class="form-control" required><br>

      <label for="password">password:</label>
      <input type="text" id="password" name="password"  class="form-control" required><br>

      <label for="role">role:</label>
      <input type="text" id="role" name="role"  class="form-control" required><br>

      <button type="submit" class="btn btn-success">Add user</button>
    </form>

  </div>
</header>
</body>
</html>
